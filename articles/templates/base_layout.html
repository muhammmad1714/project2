{% load static from static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bulma.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
<section class="hero has-background-info is-fullheight">
    <div class="hero-head">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a href="{% url 'articles:home' %}">
                        <img src="{% static 'images/monday.svg' %}" width="100" alt="Logo">

                    </a>
                    <span class="navbar-burger" data-target="navbarMenuHeroC">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-start">
                        {% if user.is_authenticated %}
                        <a href="{% url 'articles:article_create' %}"
                           class="navbar-item my-4 button is-info is-outlined is-inverted">
                                   <span class="mr-2">
                                       <ion-icon name="book-outline"></ion-icon>
                                   </span>
                            <span>
                                        Create article
                                   </span>
                        </a>
                        {% endif %}
                    </div>
                    <div class="navbar-end">
                        {% if user.is_authenticated %}
                        <form action="{% url 'articles:home' %}" method="get">
                                <div class="field has-addons mt-4 mr-2">
                                    <div class="control">
                                        <input class="input" type="search" placeholder="Find an article" name="search">
                                    </div>
                                    <div class="control">
                                        <button class="button is-primary" type="submit">
                                            Search
                                        </button>
                                    </div>
                                </div>
                            </form>
                        <a class="navbar-item button my-4 mx-1">

                            Welcome: {{ user }}


                        </a>

                        <a href="{% url 'users:sign_out' %}" class="navbar-item my-4 button is-warning">Sign out</a>
                        {% endif %}
                    </div>


                </div>
            </div>
        </header>
    </div>
    <div class="hero-body">
        {% block content %}
        {% endblock %}
    </div>
</section>
</body>
</html>
